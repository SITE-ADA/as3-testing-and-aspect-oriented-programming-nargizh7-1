<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(145deg, #0A0F0D, #004A7F);
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #E8E9EB;
        }


        h2 {
            text-align: center;
            color: #EFEFEF;
            text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
        }


        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.2);
        }


        label {
            display: block;
            margin-bottom: 10px;
            color: #00E676;
        }


        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #4AD9D9;
            background-color: #002233;
            color: #E8E9EB;
            border-radius: 4px;
        }


        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            background: linear-gradient(45deg, #00B0FF, #1DE9B6);
            cursor: pointer;
            transition: background 0.3s ease;
        }


        input[type="submit"]:hover {
            background: linear-gradient(45deg, #D500F9, #E040FB);
        }


        .error-message {
            color: #f44336;
            text-align: center;
            margin-bottom: 20px;
        }


        /* Adjusted styles for link and button */
        a {
            display: block;
            text-align: center;
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(45deg, #00B0FF, #1DE9B6);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }


        a:hover {
            background: linear-gradient(45deg, #D500F9, #E040FB);
            color: #FFF;
        }


        .action-link {
    padding: 10px 20px;
    margin-top: 20px;
    background: linear-gradient(45deg, #00B0FF, #1DE9B6);
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background 0.3s ease;
    border: none;
    cursor: pointer;
    font-size: 16px; /* Set font size for visibility */
 }


 .action-link:hover {
    background: linear-gradient(45deg, #D500F9, #E040FB);
 }
    </style>
</head>
<body>
<h2>Sign Up</h2>
<form th:action="@{/signup}" method="post" th:object="${signupDto}">
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
    </div>
    <form th:action="@{/registration}" method="post" th:object="${signupDto}">
        <!-- form fields -->
        <input type="submit" value="Sign Up">
    </form>
</form>
<a href="/login"  style="display: inline;">Already registered? Log in here</a>
</body>
</html>
